<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>

    <title>TO-DO APP</title>
  </head>
  <body>
    <main class="container">
      <!-- title&dark/light mode -->
      <section class="header flex">
        <h1>todo</h1>
        <button class="toggleButton">narazie nic</button>
      </section>
      <!-- TODO APP -->
      <section class="todo">
        <!-- new task creator-->
        <div class="todo__task new">
          <form action="#" method="GET">
            <label for="new-todo" class="sr-only">Create a new todo</label>
            <input
              type="text"
              id="new-todo"
              placeholder="Create a new todo..."
            />
            <button class="sr-only">Add a new todo</button>
          </form>
        </div>
        <!-- todo list -->
        <div class="todo__list">
          <div class="todo__tasks">
            <!-- task 1 -->
            <div class="todo__task">
              <label for="task1"><span class="custom-checkbox"></span>random text</label>
              <input type="checkbox" id="task1"/>
            </div>
        </div>

        <!-- todo options -->
        <div class="todo__options">
          <p class="todo__count">5 items left</p>
          <div class="todo__filter">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
          <button class="deleteButton">Clear completed</button>
        </div>
      </section>

  
      
      <!-- <p>Drag and drop to reorder list</p> -->
    </main>

    <!-- 
- View the optimal layout for the app depending on their device's screen size
- See hover states for all interactive elements on the page
- Add new todos to the list
- Mark todos as complete
- Delete todos from the list
- Filter by all/active/complete todos
- Clear all completed todos
- Toggle light and dark mode

- **Bonus**: Drag and drop to reorder items on the list
    -->

    
    
  </body>
</html>
