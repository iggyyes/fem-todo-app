<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>

    <title>TO-DO APP</title>
  </head>
  <body>
    <!-- CSS - MOBILE FIRST/RESPONSIVE/DARK&LIGHT THEMES -->
    <main class="container">
      <!-- title&dark/light mode -->
      <section class="header flex jc-sb">
        <h1 class="header__title">todo</h1>
        <button
          class="header__toggle themeButton"
          id="themeButton"
          title="Toggles light & dark theme"
          aria-label="auto"
          aria-live="polite"
        ></button>
      </section>

      <!-- TODO APP -->
      <section class="todo flex">
        <!-- new task creator-->
        <div class="todo__new-todo">
          <form class="flex" id="task-form">
            <div class="customCheckIcon"></div>
            <label for="new-todo" class="sr-only">Create a new todo</label>
            <textarea
              id="new-todo"
              name="new-todo"
              rows="1"
              aria-describedby="input-helper"
              placeholder="Create a new todo..."
              onkeydown="checkEnter(event)"
            ></textarea>
            <button
              id="submit-btn"
              type="submit"
              tabindex="-1"
              aria-hidden="true"
            ></button>

            <span id="input-helper" class="sr-only"></span>
          </form>
        </div>

        <!-- todo list -->
        <div class="todo__list">
          <ul class="todo__tasks">
            <!-- task 1 -->
            <li class="todo__task flex">
              <input
                type="checkbox"
                class="sr-only"
                id="task1"
                aria-checked="false"
              />

              <label class="customCheckbox" for="task1" aria-checked="false">
                <textarea
                  class="taskDescription"
                  id="taskDescription1"
                  contenteditable="true"
                  rows="1"
                  aria-label="Task 1 description"
                  aria-describedby="input-helper"
                >
Jog around the park 3x</textarea
                >
                <!-- <span class="strikeTask" aria-hidden="true"></span> -->
              </label>

              <button
                type="button"
                class="deleteButton"
                aria-label="Delete todo task"
              ></button>

              <span id="input-helper" class="sr-only"></span>
            </li>

            <!-- task 2
            <li class="todo__task">
              <label for="task2"><span class="custom-checkbox"></span></label>
              <input type="checkbox" id="task2" aria-checked="false" />10
              minutes meditation
            </li>
            < task 3 -->
            <!-- <li class="todo__task">
              <label for="task3"><span class="custom-checkbox"></span></label>
              <input type="checkbox" id="task3" aria-checked="false" />Pick up
              groceries
            </li> -->

            <!-- task 2 -->
            <li class="todo__task flex">
              <input
                type="checkbox"
                class="sr-only"
                id="task2"
                aria-checked="false"
              />

              <label class="customCheckbox" for="task2" aria-checked="false">
                <textarea
                  class="taskDescription"
                  id="taskDescription2"
                  contenteditable="true"
                  rows="1"
                  aria-label="Task 2 description"
                  aria-describedby="input-helper"
                >
Jog around the park 3x</textarea
                >
                <!-- <span class="strikeTask" aria-hidden="true"></span> -->
              </label>

              <button
                type="button"
                class="deleteButton"
                aria-label="Delete todo task"
              ></button>

              <span id="input-helper" class="sr-only"></span>
            </li>
          </ul>
          <!-- todo options -->
          <div class="todo__options flex jc-sb">
            <p class="todo__count">5 items left</p>

            <button
              class="clearButton"
              type="button"
              aria-label="Clear completed tasks"
            >
              Clear Completed
            </button>
          </div>
        </div>

        <fieldset class="todo__filter flex">
          <legend class="sr-only">Todo list filter options</legend>

          <input
            type="radio"
            class="sr-only"
            id="all"
            name="filter"
            value="all"
            aria-checked="true"
            tabindex="0"
            checked
          />
          <label for="all">All</label>

          <input
            type="radio"
            class="sr-only"
            id="active"
            name="filter"
            value="active"
            aria-checked="false"
            tabindex="0"
          />
          <label for="active">Active</label>

          <input
            type="radio"
            class="sr-only"
            id="completed"
            name="filter"
            value="completed"
            aria-checked="false"
            tabindex="0"
          />
          <label for="completed">Completed</label>
        </fieldset>
      </section>

      <!-- <p>Drag and drop to reorder list</p> -->
    </main>

    <!-- 
- View the optimal layout for the app depending on their device's screen size
- See hover states for all interactive elements on the page
- Add new todos to the list
- Mark todos as complete
- Delete todos from the list
- Filter by all/active/complete todos
- Clear all completed todos
- Toggle light and dark mode

- **Bonus**: Drag and drop to reorder items on the list
    -->
  </body>
</html>
