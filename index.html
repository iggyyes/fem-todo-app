<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>

    <title>TO-DO APP</title>
  </head>
  <body>
    <!-- CSS - MOBILE FIRST/RESPONSIVE/DARK&LIGHT THEMES -->
    <main class="container">
      <!-- title&dark/light mode -->
      <section class="header flex">
        <h1>todo</h1>
        <button
          class="themeButton"
          id="themeButton"
          title="Toggles light & dark theme"
          aria-label="auto"
          aria-live="polite"
          data-theme="light"
        ></button>
      </section>

      <!-- TODO APP -->
      <section class="todo">
        <!-- new task creator-->
        <div class="todo__task new">
          <form>
            <label for="new-todo" class="sr-only">Create a new todo</label>
            <input
              type="text"
              id="new-todo"
              placeholder="Create a new todo..."
              aria-label="Create a new todo"
            />
            <button type="button" class="sr-only" aria-label="Add a new todo">
              Add
            </button>
          </form>
        </div>

        <!-- todo list -->
        <div class="todo__list">
          <ul class="todo__tasks">
            <!-- task 1 -->
            <li class="todo__task">
              <label for="task1"><span class="custom-checkbox"></span></label>
              <input type="checkbox" id="task1" aria-checked="false" />Jog
              around the park 3x
            </li>
            <!-- task 2 -->
            <li class="todo__task">
              <label for="task2"><span class="custom-checkbox"></span></label>
              <input type="checkbox" id="task2" aria-checked="false" />10
              minutes meditation
            </li>
            <!-- task 3 -->
            <li class="todo__task">
              <label for="task3"><span class="custom-checkbox"></span></label>
              <input type="checkbox" id="task3" aria-checked="false" />Pick up
              groceries
            </li>
          </ul>
        </div>

        <!-- todo options -->
        <div class="todo__options">
          <p class="todo__count">5 items left</p>

          <button
            class="deleteButton"
            type="button"
            aria-label="Clear completed tasks"
          >
            Clear completed
          </button>
        </div>

        <fieldset class="todo__filter">
          <label for="all">All</label>
          <input type="radio" id="all" name="filter" value="all" checked />

          <label for="active">Active</label>
          <input type="radio" id="active" name="filter" value="active" />

          <label for="completed">Completed</label>
          <input type="radio" id="completed" name="filter" value="completed" />
        </fieldset>
      </section>

      <!-- <p>Drag and drop to reorder list</p> -->
    </main>

    <!-- 
- View the optimal layout for the app depending on their device's screen size
- See hover states for all interactive elements on the page
- Add new todos to the list
- Mark todos as complete
- Delete todos from the list
- Filter by all/active/complete todos
- Clear all completed todos
- Toggle light and dark mode

- **Bonus**: Drag and drop to reorder items on the list
    -->
  </body>
</html>
